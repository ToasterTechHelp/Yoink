services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - backend-data:/app/job_data
      - backend-uploads:/app/uploads
      - backend-static:/app/static
    restart: unless-stopped

volumes:
  backend-data:
  backend-uploads:
  backend-static:
